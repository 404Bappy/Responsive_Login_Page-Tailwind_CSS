<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Responsive Login Page</title>
</head>

<body>

    <section class="bg-red-50 min-h-screen flex items-center justify-center">

        <!-------===========Login Container=========---------->

        <div class="bg-gray-100 flex rounded-lg 
        shadow-lg max-w-3x1 p-5">
            <!------------------- Form-------------->
            <div class="w-1/2 px-16">
                <h2 class="font-bold text-2x1 ">Login</h2>
                <p class="text-sm mt-4">if you already a member, easily log in</p>

                <form action="" class="flex flex-col gap-4">
                    <input class="p-2 rounded-lg border" type="text" name="email" placeholder="Email">

                    <input class="p-2 rounded-lg border" type="password" name="password" placeholder="Password">
                    <button class="bg-green-700 rounded-lg">Login</button>
                </form>

                <div class="mt-10 grid grid-cols-3 items-center text-gray-500">
                    <hr class="outline-gray-500">
                    <p>OR</p>
                    <hr class="outline-gray-500">
                </div>
            </div>

            <!-----------------Image-------------->
            <div class=" sm:block hidden w-1/2 ">
                <img class="rounded-lg" src="img/kbb-letter-logo-design-on-white-backgroundkbb-vector-41990363 (2).png"
                    alt="">
            </div>

        </div>

    </section>

    <script src="style.css"></script>
</body>

</html>
