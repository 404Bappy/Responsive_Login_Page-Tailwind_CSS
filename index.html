<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Responsive Login Page</title>
</head>

<body>

    <section class="bg-red-50 min-h-screen flex items-center justify-center">

        <!-------===========Login Container=========---------->

        <div class="bg-gray-100 flex rounded-2x1 
        shadow-lg max-w-3x1 p-5">
            <!------------------- Form-------------->
            <div class="w-1/2 px-16">
                <h2 class="font-bold text-2x1">Test</h2>
                <p class="text-sm mt-4">if you already a member, easily log in</p>

                <form action="" class="flex flex-col">
                    <input type="text" name="email" placeholder="Email">

                    <input type="password" name="password" placeholder="Password">
                    <button>Login</button>
                </form>
            </div>

            <!-----------------Image-------------->
            <div class="w-1/2 ">
                <img class="sm:block hidden
                    alt="">
            </div>

        </div>

    </section>

 <script src=" style.css"></script>
</body>

</html>
